<body>
    <script>
        function sumSqrt(n){
            sum =0;
            for(let i=n; i>=1 ;i--){
                sum = Math.sqrt(i+sum);
            }
            return sum;
        }
        console.log(sumSqrt(4))
        //arrow function
        let sumRadial = (n)=>{
            sum =0;
            for(let i=n; i>=1 ;i--){
                sum = Math.sqrt(i+sum);
            }
            return sum;
        }
        console.log(`sum radial = ${sum}`) // $ noi chuoi, dat sum thanh 1 chuoi
    </script>
</body>
