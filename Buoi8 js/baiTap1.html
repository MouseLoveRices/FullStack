<!DOCTYPE html>

<body>
    <script>
        function factorialSum(n) {
        let sum = 0;
        for (let i = 1; i <= n; i++) {
            let factorial = 1;
            for (let j = 1; j <= i; j++) {
            factorial *= j;
            }
            sum += factorial;
        }
    return sum;
}
    
    const n = 4;
    const sum = factorialSum(n);

    console.log(`The sum of factorials from 1 to ${n} is: ${sum}`);
            
    </script>
</body>
</html>
