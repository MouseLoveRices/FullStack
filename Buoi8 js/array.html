<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        let str = "Van Meo"
        console.log(str.length);
        console.log(str.slice(3,6));
        console.log(str.toUpperCase());
        let arr1 = str.split(" ");
        console.log(arr1);
        let arr2 = ["Meo","Tho", "Nai", "Ga"]
        console.log(arr2[2]);
        console.log(arr2.pop()); // lay phan tu cuoi cung
        console.log(arr2.shift()); // lay phan tu dau tien
        arr2.push("Chim");
        console.log(arr2);
        arr2.unshift("Qua");
        console.log(arr2);
    </script>
</body>
