<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <p>This is a text</p>
    <p>This is bimbimbambam</p>

    <ol>
        <li>Lis item 1</li>
        <li>Lis item 2</li>
        <li>Lis item 3</li>
    </ol>

    <button id="btn1">Appended text</button>
    <button id="btn2">Appended to lis item</button>


    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("p").append(" <b>Appended text</b>.")
            })

            $("#btn2").click(function(){
                $("ol").append("<li>Appended to lis item</li>")
            })
        })
    </script>
</body>
</html>
