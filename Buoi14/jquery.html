<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <h1>Super idol-</h1>
    <div class="contain">
        <p>Kamado Tanjiro</p>
        <p>Zenitsu</p>
    </div>
    <button id="btn1">show</button>
    <button id="btn2">show slide</button>
    <button id="btn3">show fade</button>
    <button id="btn4">get value</button>
    <button id="btn5">set value</button>

    <script>
        $(document).ready(function (){
            $("p").click(function () {
                $(this).hide()
            })

            $("#btn1").click(function(){
                $("p").toggle();
            })

            $("#btn2").click(function(){
                $(".contain").slideToggle()
            })

            $("#btn3").click(function(){
                $(".contain").fadeToggle(1000)
            })

            $("#btn4").click(function(){
                alert($(".contain").text())
            })

            $("#btn5").click(function(){
                $("h1").text("Super idol-Kimetsu no Yaiba")
            })
        })
    </script>


</body>
</html>
