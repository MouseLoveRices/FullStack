<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <form>
        <input type="text" id="a"> <br>
        <input type="text" id="b"> <br>
    </form>
    <h1 id="res"></h1>
    <button id="btn1">+</button>
    <button id="btn2">-</button>
    <button id="btn3">*</button>
    <button id="btn4">/</button>
    <button id="btn5">Clear</button>
    <script>
        $(document).ready(function () {

            $("#btn1").click(function () {
                let value_a = $("#a").val()
                let value_b = $("#b").val()
                $("#res").text(value_a * 1 + value_b * 1)
            })
            $("#btn2").click(function () {
                let value_a = $("#a").val()
                let value_b = $("#b").val()
                $("#res").text(value_a * 1 - value_b * 1)
            })
            $("#btn3").click(function () {
                let value_a = $("#a").val()
                let value_b = $("#b").val()
                $("#res").text(value_a * value_b * 1)
            })
            $("#btn4").click(function () {
                let value_a = $("#a").val()
                let value_b = $("#b").val()
                $("#res").text(value_a * 1 / value_b * 1)
            })
            $("#btn5").click(function () {
                $("#a").val("")
                $("#b").val("")
                $("#res").text("")
            })
        })

        
    </script>

</body>

</html>
