<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .contain{
            border: 1px solid red;
            width: 500px;
            display: flex;
            flex-wrap: wrap;
        }
        .contain .box{
            width: 100px;
            height: 100px;
            border: 1px solid aqua;   
            width: 25%;
            /* width: calc(25% - 2px); */
            flex: 25%; /*khi cac o bi nhay xuong hang 2 thi tu chia deu trong khoang cua contain*/
        }
    </style>
</head>
<body>
        <div class="contain">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
        </div>
</body>
</html>
