<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .contain{
        display: flex;
        justify-content: space-between;
    }
    .contain .box{
        background-color: aqua;
    }
</style>
<body>
    <div class="contain">
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
        <div class="box">box4</div>
        <div class="box">box5</div>
        <div class="box">box6</div>
    </div>
    <script>
        let boxs= document.querySelector(".contain .box") // chi lay 1 phan tu va tra ve dang object
        let boxs2 = document.querySelectorAll(".contain .box") //lay tat ca phan tu tra ve mang mot chieu
        console.log(boxs)
        console.log(boxs2)
        for(let i =0; i<boxs2.length; i++){
            boxs2[i].addEventListener("click", show)
        }
        function show(){
            this.style.background="red"
        }
    </script>
</body>
</html>
