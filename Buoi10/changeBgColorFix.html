<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .contain{
        display:flex;
    }
    .contain .box{
        margin-right: 10px;
        border: 1px solid black;
        background-color: yellowgreen;
    }
</style>
<body>
    <div class="contain">
        <div class="box">color 1</div>
        <div class="box">color 2</div>
        <div class="box">color 3</div>
        <div class="box">color 4</div>
        <div class="box">color 5</div>
        <div class="box">color 6</div>
    </div>
    <script>
        let arr =['#09FF00','#00FFF6','#EB004F','#36EAFD','#F98E00','#FC4343']
        let boxs = document.querySelectorAll(".contain .box")
        for(let i=0; i<boxs.length;i++){
            boxs[i].addEventListener("click", show)
            boxs[i].addEventListener("click", function(event){
                changeBg(i)
            })
        }
        function show(){
            console.log(event.target) // event.target = this method
            this.style.background="orange"
        }
        function changeBg(index){
            document.body.style.background=arr[index]
            console.log(event.target.className)
            console.log(event.target.id)
        }
    </script>
</body>
</html>
