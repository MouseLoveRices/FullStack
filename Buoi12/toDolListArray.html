<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100vw;
            height: auto;
        }
        .contain{
            padding: 2px;
            width: 20%;
            height: auto;
            background: rgb(195, 231, 161);
            display: flex;
            flex-direction: column;
            align-items: center;
            
        }
        .contain .tittle{
            width: 98%;
            height: 50px;
            background: rgb(163, 236, 212);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            margin-bottom: 5px;
        }
        .contain .add{
            width: 100%;
            padding-left: 40px;
        }
        .contain input{
            width: 60%;
            height: 30px;
            text-align: center;
            border-radius: 5px;
        }
        .contain button{
            width: 22%;
            height: 32px;
            border: none;
            background: #fff;
            border-radius: 5px;
            text-align: center;
        }
        .contain button:hover{
            background: rgb(168, 168, 168);
        }
        .contain ul{
            width: 100%;
            height: auto;
            list-style: none;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            text-align: center;
        }
        .contain li{
            padding-left: 10px;
            margin-bottom: 5px;
            width: 85%;
            height: 30px;
            background: rgb(245, 174, 235);
            border-radius: 2px;
            display: flex;
            justify-content: space-between;   
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="contain">
        <div class="tittle">
            <h1>Game to play</h1>
        </div>
        <div class="add">
            <input type="text" name="" id="nameGame" placeholder="Add a game" onkeydown="" >
            <button class="removeLi">Delete</button>
        </div>
        <ul id="listGame">
    
        </ul>
    </div>
    <script>
        let btn = document.querySelector(".removeLi");
        let input = document.querySelector("#nameGame");
        let list = document.querySelector("#listGame");
        
        let fruits = [
            {id:1, name:"Apple", age:2, checked:false},
            {id:2, name:"Lemon", age:5, checked: true},
            {id:3, name:"Orange", age:8, checked:false},
        ];
        
        if(localStorage.getItem("fruits")){
            fruits = JSON.parse(localStorage.getItem("fruits"));
        }
        
        function loadFruits(){
            list.innerHTML = "";
            fruits.forEach(fruit => {
                let li = document.createElement("li");
                li.innerHTML = fruit.name + (fruit.checked ? " (Checked)" : "");
                li.className = fruit.checked ? "checked" : "";
                li.addEventListener("click", function() {
                    toggleCheck(fruit.id);
                });
                list.appendChild(li);
            });
        }
        
        function toggleCheck(id) {
            fruits = fruits.map(fruit => {
                if (fruit.id === id) {
                    return {...fruit, checked: !fruit.checked};
                }
                return fruit;
            });
            localStorage.setItem("fruits", JSON.stringify(fruits));
            loadFruits();
        }
        
        let idMax = fruits.reduce((prev, curr) => prev.id > curr.id ? prev.id : curr.id, 0);
        
        function addFruits() {
            idMax++;
            fruits = [...fruits, {id: idMax, name: input.value, age: Math.floor((Math.random() * 40) + 1), checked: false}];
            loadFruits();
            localStorage.setItem("fruits", JSON.stringify(fruits));
            input.value = "";
        }
        
        input.addEventListener("keydown", function(e){
            if(e.key === "Enter"){
                addFruits();
            }
        });

        btn.addEventListener("click", removeList);

        function removeList(){
            localStorage.removeItem("fruits");
            fruits = [];
            loadFruits();
        }

        loadFruits();
    </script>
</body>
</html>
