<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        .contain{
            width: 500px;
            height: 300px;
            position: relative;
            background: aqua;
        }
        .contain #body{
            position: absolute;
            top:40%;

        }
        .contain #head{
            position: absolute;
            top: 20%;
            left: 40%;
        }
        .contain #wheel1{
            position: absolute;
            top: 40%;
            left: 5%;
        }
    </style>
</head>
<body>
    <div class="contain">
        <canvas id="body" width="300" height="100" style="border:1px solid black"></canvas>
        <canvas id="head" width="100" height="60" style="border:1px solid black"></canvas>
        <canvas id="wheel1" width="200" height="200"> </canvas>
        <canvas id="wheel2" width="200" height="200"> </canvas>

        
    </div>
    <script>
        var c = document.getElementById("wheel1");
        let ctx1 = c.getContext("2d")
        ctx1.beginPath();       
        ctx1.arc(100,100,35,0,2*Math.PI);



        let ctx2 = c.getContext("2d")
        ctx2.beginPath();
        ctx2.arc(100,100,35,0,2*Math.PI);
        ctx2.stroke();
    </script>
</body>
</html>
